<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./tictactoe.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="game-title">Let's Play the Tic-Tac-Toe Game!</h1>
        <button class="restart-btn">Start A New Game</button>
      </div>
      <div class="right">
        <div class="game">
          <div class="player-header">
            <div class="player-x">Player X</div>
            <div class="player-o">Player O</div>
          </div>
          <div class="game-board">
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
            <div class="board-tile">O</div>
            <div class="board-tile">X</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
